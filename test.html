<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Portal</title>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="login/css/animate.css">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="login/css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <form method="post" action="">
            <div class="container">
                <div class="list-box ">
                    <div class="box-header">
                        <h2>Project List</h2>
                    </div>
                </div>
            </div>
        </form>
        
        <form method="post" action="">
            <div class="container">
                <div class="list-box ">

                    <div class="box-header">
                        <h2>Project</h2>
                    </div>

                    <label for="current">Current</label>
                    <input class="checkbox-adjust" type="checkbox" name="current" id="current">
                    <label for="archive">Archive</label>
                    <input class="checkbox-adjust" type="checkbox" name="archive" id="archive"><br />
                    <label for="name">Project Name </label><br />
                    <input type="text" name="name" id="name" value="test"><br />
                    <label for="header">Header </label><br />
                    <input type="text" name="header" id="header"><br />
                    <label for="link">Project Link </label><br />
                    <input type="text" name="link" id="link"><br />
                    <label for="picture">Picture Link</label><br />
                    <input type="text" name="picture" id="picture"><br />
                    <label class="description" for="description" >Description</label><br />
                    <textarea name="description" id="description" ></textarea><br />
                    <button ctype="submit">Update</button>
                    <button type="submit" value="">Delete</button>
                    <br />
                </div>
            </div>
        </form>
        
        <form method="post" action="">
            <div class="container">
                <div class="list-box ">

                    <div class="box-header">
                        <h2>Project</h2>
                    </div>

                    <label for="current">Current</label>
                    <input class="checkbox-adjust" type="checkbox" name="current" id="current">
                    <label for="archive">Archive</label>
                    <input class="checkbox-adjust" type="checkbox" name="archive" id="archive"><br />
                    <label for="name">Project Name </label><br />
                    <input type="text" name="name" id="name"><br />
                    <label for="header">Header </label><br />
                    <input type="text" name="header" id="header"><br />
                    <label for="link">Project Link </label><br />
                    <input type="text" name="link" id="link"><br />
                    <label for="picture">Picture Link</label><br />
                    <input type="text" name="picture" id="picture"><br />
                    <label class="description" for="description" >Description</label><br />
                    <textarea name="description" id="description" ></textarea><br />
                    <button ctype="submit">Add Project</button>
                    <br />
                </div>
            </div>
        </form>
    </body>
</html>
